<p>add-product works!</p>
<form  #f="ngForm">
    <label>id</label>
product=new Product();
<input type="number" name="id" ngModel required min="2" #id="ngModel">
    <div *ngIf="id.invalid && id.touched">
        <div *ngIf="id.errors?.['required']">
            required
        </div>
        <div *ngIf="id.errors?.['min']">
            min
        </div>

    </div>
    <label>title</label>
    <input type="text" name="title" ngModel>
    <label>quantity</label>
    <input type="number" name="quantity" ngModel>
    <label>price</label>
    <input type="number" name="price" ngModel>
    <label>like</label>
    <input type="number" name="like" ngModel >
    
    <input type="submit" value="add product" (click)="addProductToTab(f.value)" >
</form>
<div *ngFor="let pro of p">

{{pro.id}}
{{pro.title}}
{{pro.price}}
{{pro.quantity}}
{{pro.like}}
</div>
